<html>
    <body>
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=FhafcnIF"></script>
        <script>
            function check()
            {
                var a=document.getElementById("b1").value;
                if(a%2==0){
                        responsiveVoice.speak("Even")
                }
                else{
                    responsiveVoice.speak("Odd")
                }
            }
        </script>
        
        <input type="text" id="b1">
        <input type="button" value=" ok" onclick="check()">
    </body>
</html>
